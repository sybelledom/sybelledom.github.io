<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0"
  />

  <title>
    {% if page.title %}{{ page.title | escape }}{% else %}{{
      site.title | escape
    }}{% endif %}
  </title>
  <meta
    name="description"
    content="{{
      page.excerpt
        | default: site.description
        | strip_html
        | normalize_whitespace
        | truncate: 160
        | escape
    }}"
  />

  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    type="text/css"
    media="screen,projection"
    href="{{ '/assets/materialize.css' | relative_url }}"
  />
  <link
    rel="stylesheet"
    type="text/css"
    media="screen,projection"
    href="{{ '/assets/main.css' | relative_url }}"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ 'assets/images/favicon/apple-touch-icon.png' | relative_url }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ 'assets/images/favicon/favicon-32x32.png' | relative_url }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ 'assets/images/favicon/favicon-16x16.png' | relative_url }}"
  />
  <link
    rel="manifest"
    href="{{ 'assets/images/favicon/site.webmanifest' | relative_url }}"
  />
  <link
    rel="mask-icon"
    href="{{ 'assets/images/favicon/safari-pinned-tab.svg' | relative_url }}"
    color="#5bbad5"
  />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  <!-- <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.title | escape }}"
    href="{{ '/feed.xml' | relative_url }}"
  /> -->
  {% if jekyll.environment == 'production' and site.google_analytics %} {%
  include google-analytics.html %} {% endif %}
</head>

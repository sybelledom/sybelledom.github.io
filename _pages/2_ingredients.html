---
layout: page
title: Ingrédients
permalink: /ingredients/index.html
---

<h1 class="page-title">{{ page.title | escape }}</h1>

<div class="container">
  <div class="mdr">
    <input type="text" id="ref" placeholder="entrez vos 7 chiffres" />
    <button id="gotoref" onclick="go_id()">
      <img src="{{ '/assets/images/mdr.svg' | relative_url }}" alt="" />
    </button>
  </div>
  <table class="ingredients-array">
    <tr>
      <th>Référence produit</th>
      <th>Libellé produit</th>
      <th>Ingrédients / Composition</th>
    </tr>
    {% for elt in site.data.ingredients %}
    <tr id="_{{ elt.ref }}">
      <td>
        {{ elt.ref }}
      </td>
      <td>
        {{ elt.lib }}
      </td>
      <td>
        {{ elt.ingredients }}
      </td>
    </tr>
    {% endfor %}
  </table>

  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
</div>
